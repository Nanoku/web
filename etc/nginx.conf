server {
       listen 80;
       listen [::]:80;

       server_name 0.0.0.0;
        
       #access_log /home/box/web/etc/nginx-access.log

       location ^~ /uploads/ {
            root /home/box/web;
       }

       location ~* ^.+\.\w+$ {
            root /home/box/web/public;
       }

       location /hello/ {
            return 404;
       }
       
       location / {
            include proxy_params;
            proxy_pass http://unix:/run/gunicorn.sock;
    }
}
